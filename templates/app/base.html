<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
  <head>
    <title>G-You Magazine - {% block title %}Index{% endblock %}</title>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/dashboard/dashboard.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>

	#navigationBar {
    background: rgba(255,255,255,0.8);
	color:black;

	}

	#categoriesRight {
	font-family : 'Abril Fatface', serif;
	}
	
	#mobileButton {
	color : black;
	}
	
	#base-header {
    background: url(static/images/venice-beach.jpg) no-repeat;
	height: 250px;
	width: 350px
    font-size: 17px;
    margin: 0;
	background-position: top;
	}
	</style>                 
  </head>
  <body>
	<div class = "page-header" id = "base-header">
	<nav class = "navbar navbar-custom navbar-fixed-top" role = "navigation" id ="navigationBar">

		
		<div class = "container">
			
			
			<a href = "/" class = "navbar-brand"><img src= "{% static "images/hank-moody.jpg" %}" alt ="Hank Moody 2" /></a>
			
			<button class = "navbar-toggle collapsed" data-toggle = "collapse" data-target="#navHeaderCollapse" id = "mobileButton">
				<span class="sr-only">Toggle navigation</span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
				<span class = "icon-bar"></span>
			</button>
			
			<div class="navbar-collapse collapse" id="navHeaderCollapse">
			
				<ul class = "nav navbar-nav navbar-right" id = "categoriesRight"> 

				{% if categories %}
					
					{% for category in categories %}
					<li><a href="/category/{{ category.slug }}">{{ category.name }}</a></li>
					{% endfor %}
			
					{% else %}
					<strong> No categories </strong>
					{% endif %}

				</ul>
			
			</div>
			
			
		

		</div>
	</nav>
	</div>
	{% block body_block %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
